<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dakshan's Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2a72d4;
        }

        .info {
            margin-top: 20px;
        }

        .label {
            font-weight: bold;
        }

        .search-box {
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #2a72d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d5bbf;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, I'm Dakshan!</h1>
        <div class="info">
            <p><span class="label">Grade:</span> 5th Standard</p>
            <p><span class="label">School:</span> SSM Central Senior Secondary School</p>
        </div>
        <div class="info">
            <p><span class="label">Contact Address:</span></p>
            <p>9D, Vasuki Nagar,<br />Komarapalayam,<br />Erode</p>
        </div>

        <div class="search-box">
            <h2>üîç Open Source Search (via Google)</h2>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search open-source projects..." required />
                <input type="hidden" name="q" value="site:github.com OR site:gitlab.com OR site:codeberg.org " />
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>

</html>
